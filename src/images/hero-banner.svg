<svg width="960" height="560" viewBox="0 0 960 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1020" />
      <stop offset="55%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1E1B4B" />
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38BDF8" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <rect width="960" height="560" rx="30" fill="url(#bg)" />
  <circle cx="120" cy="120" r="110" fill="#38BDF8" opacity="0.2" filter="url(#soft)" />
  <circle cx="840" cy="100" r="90" fill="#8B5CF6" opacity="0.24" filter="url(#soft)" />
  <circle cx="820" cy="470" r="150" fill="#38BDF8" opacity="0.12" filter="url(#soft)" />

  <text x="480" y="120" text-anchor="middle" fill="#E2E8F0" font-size="30" font-family="Inter, system-ui, sans-serif" font-weight="700">
    Catalogo Console &amp; PC
  </text>
  <text x="480" y="150" text-anchor="middle" fill="#94A3B8" font-size="14" font-family="Inter, system-ui, sans-serif">
    Esplora titoli, rating e piattaforme
  </text>

  <g filter="url(#glow)">
    <rect x="200" y="200" width="560" height="210" rx="36" fill="#0B1224" stroke="url(#neon)" stroke-width="2" />
  </g>

  <!-- Console base -->
  <rect x="260" y="250" width="440" height="80" rx="24" fill="#0F172A" stroke="#23314F" />
  <rect x="300" y="264" width="220" height="18" rx="9" fill="#1F2A44" />
  <rect x="300" y="292" width="180" height="12" rx="6" fill="#1F2A44" />
  <circle cx="665" cy="290" r="10" fill="#38BDF8" />

  <!-- Controller -->
  <g transform="translate(300 350)">
    <path d="M0 40C0 20 18 4 40 4H120C142 4 160 20 160 40V62C160 82 144 96 126 96C108 96 94 84 86 68L80 56H80L74 68C66 84 52 96 34 96C16 96 0 82 0 62V40Z" fill="#111B33" stroke="#23314F" />
    <circle cx="48" cy="54" r="10" fill="#38BDF8" />
    <rect x="32" y="70" width="32" height="8" rx="4" fill="#8B5CF6" />
    <circle cx="122" cy="50" r="6" fill="#FBBF24" />
    <circle cx="138" cy="58" r="6" fill="#8B5CF6" />
    <circle cx="122" cy="66" r="6" fill="#38BDF8" />
    <circle cx="106" cy="58" r="6" fill="#22C55E" />
  </g>

  <!-- Game cards -->
  <rect x="120" y="200" width="120" height="160" rx="18" fill="#111B33" stroke="#23314F" />
  <rect x="720" y="200" width="120" height="160" rx="18" fill="#111B33" stroke="#23314F" />
  <rect x="135" y="220" width="90" height="10" rx="5" fill="#38BDF8" />
  <rect x="135" y="238" width="70" height="8" rx="4" fill="#8B5CF6" />
  <rect x="735" y="220" width="90" height="10" rx="5" fill="#38BDF8" />
  <rect x="735" y="238" width="70" height="8" rx="4" fill="#8B5CF6" />

  <path d="M80 430C220 360 360 360 480 400C600 440 720 520 880 500" stroke="url(#neon)" stroke-width="4" stroke-linecap="round" opacity="0.8" />
</svg>
